<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>HTML List Examples</title>
    </head>

    <body>
        <h1>Types of Lists in HTML</h1>

        <h2>Unordered List</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        
        <h2>Ordered List</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </body>
</html>
